type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Medication @table {
  user: User!
  name: String!
  dosage: String!
  frequency: String!
  notes: String
  instructions: String
  refillReminderDays: Int
}

type Schedule @table {
  medication: Medication!
  timeOfDay: String!
  dayOfWeek: String
  endDate: Date
}

type DoseRecord @table {
  medication: Medication!
  user: User!
  recordedAt: Timestamp!
  status: String!
  notes: String
}